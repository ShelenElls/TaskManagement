<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Detail Page</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div>
            <h1>{{ project.name }}</h1>
            <p>{{ project.description }}</p>
            <h2>Tasks</h2>
            <table>
                <thead>
                    {% if tasks in tasks.tasks.all %}
                    <th>Name</th>
                    <tr>{{ tasks.name }}</tr>
                    <th>Assignee</th>
                    <tr>{{ tasks.asignee }}</tr>
                    <th>Start date</th>
                    <tr>{{ tasks.start_date }}</tr>
                    <th>Due date</th>
                    <tr>{{ tasks.due_date }}</tr>
                    <th>Is completed</th>
                    <tr>{{ tasks.is_completed }}</tr>
                    {% else %}
                    <p>This project has no tasks</p>
                    {% endif %}
                </thead>
            </table>
        </div>
    </main>
</body>

</html>
